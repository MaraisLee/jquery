    <style>
      body {
        background: #333;

        width: 400px;

        margin: 0 auto;
        transition: all 0.5s;

<script>
  //html, css, js, image, video 등등 로딩완료하면 js 실행
  function fadeOut(el) {
    // 대상.style.투명도 = 불투명
    el.style.opacity = 1;
    (function fade() {
      // 대상.style.투명도 -= 0.1 감소
      if ((el.style.opacity -= 0.1) < 0) {
        el.style.display = "none";
      } else {
        // 웹브라우저 프레임갱신
        requestAnimationFrame(fade);
      }
    })();
  }
  window.onload = function () {
    const box = document.querySelector(".box");
    box.addEventListener("click", function () {
      fadeOut(box);
    });
  };

  // jquery
  // html, css, js 파일 로딩 후 js 실행
  $(document).ready(function () {
    const box = $(".box");
    box.click(function () {
      // box.slideUp();
    });
  });
</script>
